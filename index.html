    <title>Calorie Tracker</title>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Track</a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    Add Meal / Food Item
                </span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name" class="item-name">
                            <label for="item-name">Meal</label>
                        </div>

                        <div class="input-field col s6">
                            <input type="text" placeholder="Add calories" id="item-calories" class="item-name">
                            <label for="item-calories">Meal</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
                        <!--
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Meal</button>
                        -->
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- calorie count-->
        <h3 class="center-align">total calories: <span class="total-calories">0</span></h3>
